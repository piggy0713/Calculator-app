<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="calculatorHeader">
        <div class="calculatorTitle">calc</div>
        <div class="calculatorTheme">
          <div class="themeTitle">theme</div>
          <div class="themeSlider">
            <div class="themeNum">
              <div id="theme1">1</div>
              <div id="theme2">2</div>
              <div id="theme3">3</div>
            </div>
            <div class="slider" id="slider">
              <div></div>
            </div>
          </div>
        </div>
      </div>

      <div class="calculatorScreen">
        <div class="inputField" id="input">0</div>
      </div>

      <div class="keypadContainer">
        <button type="button" class="numoperatorKey" value="7" id="numKey">
          7
        </button>
        <button type="button" class="numoperatorKey" value="9" id="numKey">
          8
        </button>
        <button type="button" class="numoperatorKey" value="9" id="numKey">
          9
        </button>
        <button type="button" class="delete" value="delete" id="delete">
          del
        </button>

        <button type="button" class="numoperatorKey" value="4" id="numKey">
          4
        </button>
        <button type="button" class="numoperatorKey" value="5" id="numKey">
          5
        </button>
        <button type="button" class="numoperatorKey" value="6" id="numKey">
          6
        </button>
        <button type="button" class="numoperatorKey" value="+" id="add">
          +
        </button>

        <button type="button" class="numoperatorKey" value="1" id="numKey">
          1
        </button>
        <button type="button" class="numoperatorKey" value="2" id="numKey">
          2
        </button>
        <button type="button" class="numoperatorKey" value="3" id="numKey">
          3
        </button>
        <button type="button" class="numoperatorKey" value="-" id="minus">
          -
        </button>

        <button type="button" class="numoperatorKey" value="." id="point">
          .
        </button>
        <button type="button" class="numoperatorKey" value="0" id="numKey">
          0
        </button>
        <button type="button" class="numoperatorKey" value="/" id="divide">
          /
        </button>
        <button type="button" class="numoperatorKey" value="*" id="times">
          x
        </button>

        <button type="button" class="reset" value="reset" id="reset">
          reset
        </button>
        <button type="button" class="equal" id="result">=</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Karida Chen</a>.
    </div>

    <script src="./script.js"></script>
    <script src="./theme.js"></script>
  </body>
</html>
