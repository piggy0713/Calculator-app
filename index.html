<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="calculatorHeader">
        <div class="calculatorTitle">calc</div>
        <div class="calculatorTheme">
          <div class="themeTitle">theme</div>
          <div class="themeSlider">
            <div class="themeNum">
              <div id="theme1">1</div>
              <div id="theme2">2</div>
              <div id="theme3">3</div>
            </div>
            <div class="slider" id="slider">
              <div></div>
            </div>
          </div>
        </div>
      </div>

      <div class="calculatorScreen">
        <div class="inputField">399,981</div>
      </div>

      <div class="keypadContainer">
        <button type="button" class="numoperatorKey" id="num7">7</button>
        <button type="button" class="numoperatorKey" id="num8">8</button>
        <button type="button" class="numoperatorKey" id="num9">9</button>
        <button type="button" class="delete" id="delete">del</button>

        <button type="button" class="numoperatorKey" id="num4">4</button>
        <button type="button" class="numoperatorKey" id="num5">5</button>
        <button type="button" class="numoperatorKey" id="num6">6</button>
        <button type="button" class="numoperatorKey" id="add">+</button>

        <button type="button" class="numoperatorKey" id="num1">1</button>
        <button type="button" class="numoperatorKey" id="num2">2</button>
        <button type="button" class="numoperatorKey" id="num3">3</button>
        <button type="button" class="numoperatorKey" id="minus">-</button>

        <button type="button" class="numoperatorKey" id="point">.</button>
        <button type="button" class="numoperatorKey" id="num0">0</button>
        <button type="button" class="numoperatorKey" id="divide">/</button>
        <button type="button" class="numoperatorKey" id="times">x</button>

        <button type="button" class="reset" id="reset">reset</button>
        <button type="button" class="equal" id="result">=</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Karida Chen</a>.
    </div>

    <script src="./theme.js"></script>
  </body>
</html>
